<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椎體體積計算器</title>
</head>
 < style>
  body{
      background-color:#3489db;/*藍色背景*/
      color:white;/*文字顏色設為白色*/
  }
<body>
    <h1>椎體體積計算器</h1>
    <form id="volumeForm">
        <label for="radius">底面半徑 (r):</label>
        <input type="number" id="radius" name="radius" required><br><br>
        <label for="height">高度 (h):</label>
        <input type="number" id="height" name="height" required><br><br>
        <input type="button" value="計算體積" onclick="calculateVolume()">
    </form>
    <p id="result"></p>

    <script>
        function calculateVolume() {
            const radius = parseFloat(document.getElementById('radius').value);
            const height = parseFloat(document.getElementById('height').value);
            if (isNaN(radius) || isNaN(height)) {
                alert('請輸入有效的數值。');
                return;
            }
            const volume = (1 / 3) * Math.PI * Math.pow(radius, 2) * height;
            document.getElementById('result').innerText = `椎體的體積是：${volume.toFixed(2)} 立方單位`;
        }
    </script>
</body>
